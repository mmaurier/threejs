<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Years from Adam Until Present</title>
		
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #f0f0f0;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
			}
		</style>
	</head>
	<body>


		<script src="three.js"></script>
		<script src="verses.js"></script>
		<!-- no controls needed -->
		<!-- <script src="js/controls/OrbitControls.js"></script> -->

		<script>

			var camera, scene, renderer;
			var textMesh, geometry, shape, material, loader;
			var gen5_3TM, gen5_6TM, tile1TM;
			var first = false, second = false; 
			var color = 0xCFEBF9, color1 = 0x2382B2;
			var counter = 0;

			init0();
			init();

			function init0() {
				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, 0, 2000 );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000507 );				
			}

			function init() {

				loader = new THREE.FontLoader();
				loader.load( 
					'fonts/gentilis_regular.typeface.json',
					function ( font ) {

						material = new THREE.MeshBasicMaterial( { color: color } );
						shape = font.generateShapes( gen5_3, 50, 2 );
						geometry = new THREE.ShapeGeometry( shape );

						gen5_3TM = new THREE.Mesh( geometry, material );
						gen5_3TM.position.set(-700,200,-1000);
						scene.add( gen5_3TM );

						material = new THREE.MeshBasicMaterial( { color: color1 } );
						shape = font.generateShapes( "Years from Adam to Flood", 50, 2 );
						geometry = new THREE.ShapeGeometry( shape );

						tile1TM = new THREE.Mesh( geometry, material );
						tile1TM.position.set(-700,400,-1000);
						scene.add( tile1TM );

						material = new THREE.MeshBasicMaterial( { color: color } );
						shape = font.generateShapes( gen5_6, 50, 2 );
						geometry = new THREE.ShapeGeometry( shape );

						gen5_6TM = new THREE.Mesh( geometry, material );
						gen5_6TM.position.set(-700,200,-1000);






						requestAnimationFrame( render );

						function render() {
							// change scene
							// textMesh.position.x += -0.5;
							// textMesh.position.y += 0.5;
							// console.log('x: ' + textMesh.position.x);
							// console.log('y: ' + textMesh.position.y);
							// if (textMesh.position.x > -2000) { textMesh.position.x += -7; }
							// if (textMesh.position.y < 1300) { textMesh.position.y += 6; }
							console.log(++counter);
							if( counter === 300 ) { first = true;
								console.log("*********************************************"); 
							} else if ( counter == 500 ) { first = false; second = true;
								console.log("*********************************************"); 
								scene.add( gen5_6TM );
							}
							if (first) { gen5_3TM.position.x += -7; }
							else if (second) {
								second = false;															 	
							 	console.log('second move');
							}

							// render scene
							renderer.render( scene, camera );
							requestAnimationFrame( render );
						}


						// textMesh.translateX(400);
					} // end anonymous function	
				); //end fontloader function

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
			} // end init


		</script><canvas width="1280" height="933" style="width: 1280px; height: 933px;"></canvas>

	

</body></html>
