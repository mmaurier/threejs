		<script>

			var camera, scene, renderer;

			init();
			// animate();
			requestAnimationFrame( render );
			render();

			function init( ) {

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.set( 0, 0, 800 );

				// remove mouse 3d control
				// var controls = new THREE.OrbitControls( camera );
				// controls.target.set( 0, 0, 0 );
				// controls.update();

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000507 );

				var loader = new THREE.FontLoader();
				loader.load( 
					// 'helvetiker_regular.typeface.json',
					// 'helvetiker_bold.typeface.json',
					// 'optimer_bold.typeface.json',
					// 'optimer_regular.typeface.json',
					// 'fonts/gentilis_bold.typeface.json', 
					'fonts/gentilis_regular.typeface.json',
					function ( font ) {

						var xMid, text;

						var textShape = new THREE.BufferGeometry();

						var color = 0xCFEBF9;

						var matLite = new THREE.MeshBasicMaterial( {
							color: color,
							transparent: false,
							opacity: 1,
							side: THREE.DoubleSide
						} );

						var message = "Genesis 5:3\nWhen Adam had lived 130 years,\nhe fathered a son in his own likeness,\nafter his image, and named him Seth.";

						var shapes = font.generateShapes( gen5_3, 50, 2 );

						var geometry = new THREE.ShapeGeometry( shapes );

						geometry.computeBoundingBox();

						xMid = - 0.5 * ( geometry.boundingBox.max.x - geometry.boundingBox.min.x );

						geometry.translate( xMid, 0, 0 );

						// make shape ( N.B. edge view not visible )

						textShape.fromGeometry( geometry );

						text = new THREE.Mesh( textShape, matLite );
						text.position.z = -1000;
						text.position.x = 0;
						text.position.y = 0;
						scene.add( text );

				} ); //end fontloader function

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );

				// remove event listener 
				// window.addEventListener( 'resize', onWindowResize, false );

			} // end init

			// remove event listener function

			// }

			// requestAnimationFrame( render );
			function render() {
				renderer.render( scene, camera );
				requestAnimationFrame( render );
			}
